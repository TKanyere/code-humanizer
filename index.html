<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Humanizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blob"></div>
    <div class="background-blob blob-2"></div>

    <div class="glass-container">
        <header>
            <h1>Code Humanizer âœ¨</h1>
            <p>Turn complex code into plain English.</p>
        </header>

        <main>
            <div class="input-group">
                <textarea id="codeInput"
                    placeholder="Paste your code snippet OR a GitHub repository URL here..."></textarea>
            </div>

            <button id="humanizeBtn">
                <span>Humanize Code</span>
                <span class="btn-glow"></span>
            </button>

            <div id="resultArea" class="hidden">
                <div class="result-header">
                    <h2>Explanation</h2>
                    <button id="copyBtn" aria-label="Copy explanation">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8 4V16C8 17.1046 8.89543 18 10 18H18C19.1046 18 20 17.1046 20 16V7.24264C20 6.7122 19.7893 6.20349 19.4142 5.82843L16.1716 2.58579C15.7965 2.21071 15.2878 2 14.7574 2H10C8.89543 2 8 2.89543 8 4Z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M16 18V20C16 21.1046 15.1046 22 14 22H6C4.89543 22 4 21.1046 4 20V8C4 6.89543 4.89543 6 6 6H8"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
                <div id="explanationContent" class="markdown-body"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
